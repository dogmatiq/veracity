syntax = "proto3";
package veracity.eventstream;

import "github.com/dogmatiq/interopspec/envelopespec/envelope.proto";

option go_package = "github.com/dogmatiq/veracity/internal/eventstream";

message JournalRecord {
  oneof OneOf { AppendRecord append = 1; }
}

message AppendRecord {
  uint64 begin_offset = 1;
  repeated dogma.interop.v1.envelope.Envelope envelopes = 2;
}
