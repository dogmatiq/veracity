syntax = "proto3";
package veracity.eventstore;

import "github.com/dogmatiq/interopspec/envelopespec/envelope.proto";

option go_package = "github.com/dogmatiq/veracity/internal/eventstore";

message JournalRecord {
  oneof OneOf { AppendRecord append = 1; }
}

message AppendRecord { dogma.interop.v1.envelope.Envelope envelope = 2; }
