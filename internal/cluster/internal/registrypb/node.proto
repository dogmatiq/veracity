syntax = "proto3";
package veracity.cluster.v1;

import "google/protobuf/timestamp.proto";
import "github.com/dogmatiq/veracity/internal/protobuf/uuidpb/uuid.proto";

option go_package = "github.com/dogmatiq/veracity/internal/cluster/internal/registrypb";

message Node {
  dogmatiq.protobuf.UUID id = 1;
  google.protobuf.Timestamp expires_at = 2;
}
